<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="head">
                <h2>My Tasks</h2>
                <button id="menu-toggle">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Open sidebar</title><path d="M20 4H4A2 2 0 0 0 2 6V18A2 2 0 0 0 4 20H20A2 2 0 0 0 22 18V6A2 2 0 0 0 20 4M20 18H9V6H20Z" /></svg>
                </button>
            </div>
            <nav class="tasks">
                <button class="add-task">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    <span>Add task</span>
                </button>
                <button id="today">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                    <span>Today</span>
                </button>
                <button id="upcoming">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.89 20.1 3 19 3M19 19H5V8H19V19M12 17V15H8V12H12V10L16 13.5L12 17Z" /></svg>
                    <span>Upcoming</span>
                </button>
                <button id="completed">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M16.53,11.06L15.47,10L10.59,14.88L8.47,12.76L7.41,13.82L10.59,17L16.53,11.06Z" /></svg>
                    <span>Completed</span>
                </button>
            </nav>
            <nav class="projects">
                <h3>My Projects</h3>
                <button class="add-project">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                    <span>Add project</span>
                </button>
                <!-- Placeholders -->
                <button class="project">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6M19,12V11H17.5L18,9H17L16.5,11H14.5L15,9H14L13.5,11H12V12H13.25L12.75,14H11V15H12.5L12,17H13L13.5,15H15.5L15,17H16L16.5,15H18V14H16.75L17.25,12H19M15.75,14H13.75L14.25,12H16.25L15.75,14Z" /></svg>
                    <span>Project Name</span>
                </button>
            </nav>
        </div>
        <div class="task-display">
            <div class="head">
                <h1>View Name</h1>
                <button class="add-task">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    <span>Add task</span>
                </button>
            </div>
            
            <div class="task-container">
                <div class="task">

                </div>
            </div>
        </div>

        <dialog class="modal-form" id="task-dialog">
            <form method="dialog" id="task-form">
                <label for="task-title">
                    <input type="text" name="task-title" id="task-title" placeholder="Task Title" required>
                </label>
                <label for="task-desc">
                    <textarea name="task-desc" id="task-desc" placeholder="Task Description"></textarea>
                </label>
                <div class="other-details">
                    <label for="task-due-date">
                        Due Date:
                        <input type="date" name="task-due-date" id="task-due-date" required>
                    </label>
                    <label for="task-priority">
                        Priority:
                        <select name="task-priority" id="task-priority">
                            <option value="none">None</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                    </label>
                </div>
                <hr />
                <div class="form-options">
                    <button class="cancel" type="button">Cancel</button>
                    <button type="submit" id="task-submit-form" form="task-form">Submit</button>
                </div>
            </form>
        </dialog>

        <dialog class="modal-form" id="project-dialog">
            <form method="dialog" id="project-form">
                <label for="project-title">
                    <input type="text" name="project-title" id="project-title" placeholder="Project Title" required>
                </label>
                <hr />
                <div class="form-options">
                    <button class="cancel" type="button">Cancel</button>
                    <button type="submit" id="project-submit-form" form="project-form">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
